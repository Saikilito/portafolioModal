<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <!-- Personal -->

    <!-- Fontelo -->

    <title>Portafolio #2</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- Barra Logo + Menu -->
            <div class="row nav rounded-top align-item-stretch justify-content-between">
                <!-- Logotipo -->
                <div class="col-md-12 col-lg d-flex align-items-center justify-content-center justify-content-lg-start Logo">
                    <h2>@Saikilito</h2>
                    <span class="icono icon-dot"></span>
                    <p>Desarrollador Web</p>
                </div>

                <nav class="col-md-12 col-lg-auto Menu d-flex align-item-stretch flex-wrap flex-sm-nowrap">
                    <a href="#" class="d-flex align-items-center C-1">
                        <div class="d-flex flex-column text-center">
                            <span>Portafolio</span>
                            <i class="icono icon-briefcase"></i>
                        </div>
                    </a>
                    <a href="#" class="d-flex align-items-center C-2">
                        <div class="d-flex flex-column text-center">
                            <span>Acerca de</span>
                            <i class="icono icon-user"></i>
                        </div>
                    </a>
                    <a href="#" class="d-flex align-items-center C-3">
                        <div class="d-flex flex-column text-center">
                            <span>Contacto</span>
                            <i class="icono icon-mail"></i>
                        </div>
                    </a>
                </nav>
            </div>

            <div class="row Slider">
                <div class="col">
                    <div class="carousel slide" id="slider" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/slide1.jpg" alt="Slide #1" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/slide2.jpg" alt="Slide #2" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/slide3.jpg" alt="Slide #3" class="d-block img-fluid">
                            </div>
                        </div>
                        <a href="#slider" data-slide="prev" class="carousel-control-prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a href="#slider" data-slide="next" class="carousel-control-next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

                                <img src="./img/img-1.jpg" alt="" class="img-fluid Imagen">
                            </a>
                        </div>
                        <div class="col-12 col-lg-8 Contenedor-Imagen">
                            <a href="" data-toggle="modal" data-target="#modal">
                                <img src="./img/img-2.jpg" alt="" class="img-fluid Imagen">
                            </a>
                        </div>
                        <div class="col-12 col-lg-8 Contenedor-Imagen">
                            <a href="" data-toggle="modal" data-target="#modal">

                        <div class="col-6 col-lg-4 Contenedor-Imagen">
                                <a href="" data-toggle="modal" data-target="#modal">

                                </a>

                                <a href="" data-toggle="modal" data-target="#modal">

                                </a>
                        </div>
                        <div class="col-6 col-lg-4 Contenedor-Imagen">
                                <a href="" data-toggle="modal" data-target="#modal">

                                </a>
                        </div>
                        <div class="col-6 col-lg-4 Contenedor-Imagen">
                                <a href="" data-toggle="modal" data-target="#modal">
                                    <img src="./img/img-7.jpg" alt="" class="img-fluid Imagen">
                                </a>
                        </div>

                        <div class="modal fade" id="modal">
                            <div class="modal-dialog d-flex justify-content-center align-items-center">
                                <div class="modal-content">
                                    <img src="img/img-1.jpg" id="imagen-modal" alt="Img Modal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
        </div>

    <footer></footer>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/myJs.js"></script>

</html>
